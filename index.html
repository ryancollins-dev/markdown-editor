<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      rel="stylesheet"
      href="./node_modules/simplemde/dist/simplemde.min.css"
    />
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
    <title>Simple Markdown Editor</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    .CodeMirror {
      flex: 1;
    }
  </style>
  <body>
    <textarea id="editor"></textarea>
    <script>
      var editor = new SimpleMDE({
        element: document.getElementById('editor'),
      });

      const { ipcRenderer } = require('electron');

      ipcRenderer.on('editor-event', (event, arg) => {
        console.log(arg);
        event.sender.send('editor-reply', `Received ${arg}`);

        if (arg === 'toggle-bold') {
          editor.toggleBold();
        }
      });

      ipcRenderer.on('load', (event, content) => {
        if (content) {
          editor.value(content);
        }
      });

      ipcRenderer.send('editor-reply', 'Page Loaded');
    </script>
  </body>
</html>
